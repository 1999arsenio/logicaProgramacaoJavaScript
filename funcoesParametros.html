<meta charset="UTF-8">

<script>
  //funcao a receber um 1 Parametro
    function mostra (frase) {
      document.write(frase);
      //podemos ter varias funcoes dentro da uma outra ou metodo
      pular();

    }
      //metodo sem parametro
    function pular(){
      document.write("<br>");
    }

    mostra("Arsenio Jose Soto ");
    pular();
    mostra(" 22 anos");

</script>
